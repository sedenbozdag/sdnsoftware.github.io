<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Project</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<div class="flex flex-1">
<!-- SideNavBar -->
<div class="flex flex-col gap-4 p-4 bg-white dark:bg-background-dark border-r border-gray-200 dark:border-gray-700 w-64 fixed h-full">
<div class="flex gap-3 items-center px-2">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="Admin Panel Logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCzzhtVMsB5EiaTfPPBKUHtz4SYH4BzDjYqnpkAqQEGTuwix07OFzeJucwnQ3H_uQ9GuSPuBAn0br4UbvQ4Y9_y_oy3-dRLAfpqFob-_6TsjF5pjsMvGmid0RcZzioYyKtsjNFbZOOXh1VMu9k0YYQMc4vZxrCmnCpLxX8M63HcLCA5nJw2NxnOXZ1DrHZDieUd6eUwoBPs024z1-orpaaYPWV_8lkEYFacY3kRyGPki5lnDbeoY3BTI7t6TbNljxcF8HpcFcvuc3JJ");'></div>
<div class="flex flex-col">
<h1 class="text-gray-900 dark:text-white text-base font-medium leading-normal">Admin Panel</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Workspace</p>
</div>
</div>
<div class="flex flex-col gap-2 flex-grow mt-4">
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium leading-normal">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary" href="#">
<span class="material-symbols-outlined !fill-1">folder</span>
<p class="text-sm font-medium leading-normal">Projects</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg" href="#">
<span class="material-symbols-outlined">task_alt</span>
<p class="text-sm font-medium leading-normal">Tasks</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg" href="#">
<span class="material-symbols-outlined">group</span>
<p class="text-sm font-medium leading-normal">Team</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
</div>
<div class="flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg" href="#">
<span class="material-symbols-outlined">support_agent</span>
<p class="text-sm font-medium leading-normal">Support</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg" href="#">
<span class="material-symbols-outlined">logout</span>
<p class="text-sm font-medium leading-normal">Logout</p>
</a>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 ml-64 p-8">
<div class="max-w-4xl mx-auto">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 pb-6">
<p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Add New Project</p>
</div>
<!-- Form Container -->
<div class="bg-white dark:bg-background-dark rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
<form action="#" method="POST">
<div class="p-6 space-y-8">
<!-- Project Details Section -->
<div>
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-700">Project Details</h3>
<div class="grid grid-cols-1 gap-6 mt-6">
<!-- Project Title -->
<label class="flex flex-col">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Project Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617289] dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Q4 Marketing Campaign" required="" value=""/>
</label>
<!-- Project Description -->
<label class="flex flex-col">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Project Description</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-[#617289] dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter a detailed description..."></textarea>
</label>
</div>
</div>
<!-- Metadata Section -->
<div>
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-700">Metadata</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
<!-- Status Dropdown -->
<label class="flex flex-col">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Status</p>
<select class="form-select flex w-full min-w-0 flex-1 rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>Not Started</option>
<option>In Progress</option>
<option>Completed</option>
<option>On Hold</option>
</select>
</label>
<!-- Due Date Picker -->
<label class="flex flex-col">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Due Date</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617289] dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" type="date"/>
</label>
</div>
</div>
<!-- Attachments Section -->
<div>
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-gray-700">Attachments</h3>
<div class="mt-6">
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-xl cursor-pointer bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 !text-4xl">cloud_upload</span>
<p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
<p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
<!-- Uploaded File Example -->
<div class="mt-4 p-3 flex items-center justify-between bg-gray-100 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">description</span>
<span class="text-sm text-gray-800 dark:text-gray-200">project_brief_v2.pdf</span>
</div>
<button class="text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400" type="button">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
</div>
</div>
<!-- Form Actions -->
<div class="px-6 py-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700 flex justify-end items-center gap-4 rounded-b-xl">
<button class="px-6 py-3 text-base font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" type="button">Cancel</button>
<button class="px-6 py-3 text-base font-medium text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">Create Project</button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>
</body></html>
