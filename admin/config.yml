# admin/config.yml
# Repo'yu kendi repo adınla değiştir (aşağıda örnek repo var).
backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Yazıları"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Tarih", name: "date", widget: "datetime" }
      - { label: "Özet", name: "summary", widget: "text", required: false }
      - { label: "Kapak Görseli", name: "thumbnail", widget: "image", required: false }
      - { label: "İçerik", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projeler"
    folder: "projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Proje Adı", name: "title", widget: "string" }
      - { label: "Kısa Açıklama", name: "description", widget: "text" }
      - { label: "Bağlantı (URL)", name: "url", widget: "string", required: false }
      - { label: "Görsel", name: "image", widget: "image", required: false }
      - { label: "Detaylar", name: "body", widget: "markdown" }